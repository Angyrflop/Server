<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Management Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SERVER MANAGEMENT INTERFACE</h1>
            <div class="status-indicator">
                <div class="status-dot disconnected" id="statusDot"></div>
                <span id="statusText">DISCONNECTED</span>
                <div class="timestamp" id="lastUpdate"></div>
            </div>
        </div>

        <div class="grid">
            <div class="panel">
                <h2>CONNECTED CLIENTS</h2>
                <div class="clients-list" id="clientsList">
                    <div class="loading">Loading...</div>
                </div>
                <button class="btn btn-primary" onclick="refreshClients()">REFRESH CLIENTS</button>
            </div>

            <div class="panel">
                <h2>SEND MESSAGE</h2>
                <div class="message-form">
                    <div class="form-group">
                        <label for="messageTarget">Target:</label>
                        <select id="messageTarget">
                            <option value="all">All Clients</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="messageContent">Message:</label>
                        <textarea id="messageContent" placeholder="Enter your message here..."></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="sendMessage()">SEND MESSAGE</button>
                </div>

                <div class="command-buttons">
                    <button class="btn btn-warning" onclick="executeCommand('stop')">STOP SERVER</button>
                    <button class="btn btn-danger" onclick="executeCommand('kill_switch')">KILL SWITCH</button>
                </div>
            </div>
        </div>

        <div class="panel logs-panel">
            <h2>SERVER LOGS</h2>
            <div class="logs-container" id="logsContainer">
                Loading logs...
            </div>
            <button class="btn btn-primary" onclick="refreshLogs()">REFRESH LOGS</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
